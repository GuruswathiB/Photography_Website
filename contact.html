<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GURU</h1>
        </div>
        <div class="content">
            <div class="image-section">
                <img src="fin.avif" alt="Photographer" class="profile-image">
            </div>
            <div class="form-section">
                <h2>Get In Touch</h2>
                <p>If you want to get in touch you can email me at <a href="mailto:tom@entertainment720.com">gurus@entertainment720.com</a> or fill out the contact form below.</p>
                <form id="contact-form">
                    <input type="text" id="fname" name="fname" placeholder="First name" required>
                    <input type="email" id="email" name="email" placeholder="email@website.com" required>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                    <button type="submit">Contact</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>Featured On</p>
            <img src="conclogo.png" alt="Featured logos" class="logos">
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
